<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <header class="header">
      <h1>Blog Post Management</h1>
    </header>
    <main>
      <section id="post-list" class="section">
        <h2>All Posts</h2>
  
      </section>

      <section id="post-detail" class="section hidden">
        <h2>Post Details</h2>
        
      </section>

      <section class="section">
        <h2>Add New Post</h2>
        <form id="new-post-form" class="form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="content">Content:</label>
          <textarea id="content" name="content" rows="5" required></textarea>

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />

          <button type="submit" class="btn">
            <i class="fas fa-plus-circle"></i> Add Post
          </button>
        </form>
      </section>

      <section class="section">
        <h2>Edit Post</h2>
        <form id="edit-post-form" class="form hidden">
          <label for="edit-title">Title:</label>
          <input type="text" id="edit-title" name="title" required />

          <label for="edit-content">Content:</label>
          <textarea id="edit-content" name="content" rows="5" required></textarea>

          <div class="button-group">
            <button type="submit" class="btn">
              <i class="fas fa-save"></i> Update Post
            </button>
            <button type="button" id="cancel-edit" class="btn cancel">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </form>
      </section>

    </main>

    <footer class="footer">
      <p>&copy; 2025 Blog Manager App</p>
    </footer>

  </div>

  <script src="index.js"></script>
</body>
</html>
